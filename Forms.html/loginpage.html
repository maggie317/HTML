<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Login Page</h1></center>
    <center><form action="./Signup.html" method="get" autocomplete="off">
        <label for="user">UserName:</label>
        <input type="text" id="user" name="username" placeholder="Full Name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required name="password" minlength="4" maxlength="6"><br><br>
        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" id="confirmpassword" placeholder="Password" required name="confirmpassword" minlength="4" maxlength="6"><br><br>
        <input type="submit" value="submit">

    </form></center>
</body>
</html>
