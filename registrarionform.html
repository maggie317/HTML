<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <center>
        <form>
          <table border="2px" cellspacing="4px" width="500px"bgcolor="00CCCC">
             <tr>
                 <td><label for="name">Enter <br>Name</label></td>
                  <td><input type="text" id="name" name="name"></td>
              </tr>
                    
              <tr>
                 <td><label for="password">Enter <br>Password</label></td>
                  <td><input type="password" id="password" name="password"></td>
              </tr>

              <tr>
                 <td><label for="address">Enter <br>Address</label></td>
                 <td><textarea type="text" id="address" name="Address" rows="4px" cols="25px"></textarea></td>
              </tr>
              <tr>
                 <td><label for="game">Select <br>Game</label></td>
                 <td>
                     <input type="checkbox" id="hockey" name="Game">
                     <label for="hockey">Hochey</label><br>
                      <input type="checkbox" id="football" name="Game">
                     <label for="football">Footbal</label><br>
                      <input type="checkbox" id="badminton" name="Game">
                     <label for="badminton">Badminton</label><br>
                      <input type="checkbox" id="cricket" name="Game">
                     <label for="cricket">Cricket</label><br>
                      <input type="checkbox" id="volleyball" name="Game">
                     <label for="volleyball">Volleyball</label>
                   </td>  
                </tr>

              <tr>
                 <td><label for="gender">Gender</label></td>
                 <td>
                     <input type="radio" id="male" name="gender" value="male">
                     <label for="male">Male</label>
                     <input type="radio" id="female" name="gender" value="female">   
                     <label for="female">Female</label>
                 </td> 
                </tr>

                <tr>
                    <td><label for="age">Select ur<br> age</label></td>
                    <td> 
                        <select id="age" name="age">
                        <option value="" selected disabled >Select</option>
                        <option value="18" >18</option> 
                        <option value="19" >19</option> 
                        <option value="20" >20</option> 
                        <option value="21" >21</option>
                        <option value="22" >22</option></select>   
                    </td>
                </tr>
                <tr>
                    <td><label for="photo">Select<br> Photo</label></td>
                    <td><input type="file" id="photo" name="photo"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button>&emsp;Click Me&emsp;</button>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                        <button>&emsp;Reset&emsp;</button>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                        <button>&emsp;Submit&emsp;</button>
                    </td>
                </tr>






            </table>
        </form>
    </center>
</body>
</html>
