<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./welcomepage.html" autocomplete="off">
        <label for="phonenumber">Phone Number</label>
        <input type="tel" id="phonenumber" name="Phonenumber" pattern="[+][9][1] [6-9][0-9]{9}" title="enter correct format" placeholder="+91 xxxxxxxxxx" required> <br><br>

        <label for="email">Email</label>
        <input type="text" id="email" name="Email" pattern="[a-z0-9 @$%!&*]+@gmail\.com" title="enter correct format" placeholder="name12@gmail.com" required> <br><br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
